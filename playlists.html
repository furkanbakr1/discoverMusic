<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicHub - Discover</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark text-white">
    <!-- Header: Logo ve Navigation -->
    <header>
        <div class="container">
            <nav>
                <!-- Mobil Menu Butonu -->
                <button class="navbar-toggler d-lg-none" type="button">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">MusicHub</div>
                <!-- Arama Çubuğu -->
                <div class="search-container">
                    <div class="search-wrapper">
                        <input type="text" 
                               id="searchInput" 
                               class="form-control search-input" 
                               placeholder="Şarkı, sanatçı veya albüm ara..."
                               autocomplete="off">
                        <i class="fas fa-search search-icon"></i>
                        <!-- Arama Önerileri -->
                        <div class="search-suggestions" id="searchSuggestions">
                            <!-- Öneriler JavaScript ile doldurulacak -->
                        </div>
                    </div>
                </div>
                <!-- Ana Menü Linkleri -->
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="discover.html" >Discover</a></li>
                    <li><a href="library.html">Library</a></li>
                    <li><a href="playlists" class="active">Playlists</a></li>
                </ul>
                <!-- Giriş/Kayıt Butonları -->
                <div class="auth-buttons">
                    <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Giriş Yap</button>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">Üye Ol</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mt-5">
        <!-- Playlist Oluşturma Formu -->
        <section class="create-playlist-section mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-0 shadow" style="background: linear-gradient(145deg, #2c1f4a, #1a1b2e);">
                        <div class="card-header border-0" style="background: linear-gradient(145deg, #4a3780, #2c1f4a);">
                            <h2 class="text-center text-white mb-0">Yeni Playlist Oluştur</h2>
                        </div>
                        <div class="card-body">
                            <form id="createPlaylistForm">
                                <div class="mb-4">
                                    <label for="playlistName" class="form-label text-light">Playlist Adı</label>
                                    <input type="text" 
                                           class="form-control border-0" 
                                           id="playlistName" 
                                           style="background: rgba(255, 255, 255, 0.1); color: #fff;"
                                           required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="playlistDescription" class="form-label text-light">Açıklama</label>
                                    <textarea class="form-control border-0" 
                                              id="playlistDescription" 
                                              style="background: rgba(255, 255, 255, 0.1); color: #fff;"
                                              rows="3"></textarea>
                                </div>

                                <div class="mb-4">
                                    <label for="playlistCover" class="form-label text-light">Kapak Fotoğrafı</label>
                                    <input type="file" 
                                           class="form-control border-0" 
                                           id="playlistCover" 
                                           style="background: rgba(255, 255, 255, 0.1); color: #fff;"
                                           accept="image/*">
                                </div>

                                <div class="mb-4">
                                    <label class="form-label d-block text-light">Gizlilik</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="privacy" id="public" value="public" checked>
                                        <label class="form-check-label text-light" for="public">Herkese Açık</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="privacy" id="private" value="private">
                                        <label class="form-check-label text-light" for="private">Gizli</label>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-lg px-5 shadow-sm" 
                                            style="background: linear-gradient(145deg, #6e4dd1, #4a3780); color: white;">
                                        <i class="fas fa-plus-circle me-2"></i>Playlist Oluştur
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Mevcut Playlistler -->
        <section class="existing-playlists mb-5">
            <h3 class="mb-4">Playlistlerim</h3>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Örnek Playlist Kartı -->
                <div class="col">
                    <div class="card bg-dark border-light h-100">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="Playlist Cover">
                        <div class="card-body">
                            <h5 class="card-title">Favori Şarkılarım</h5>
                            <p class="card-text text-muted">15 şarkı • 45 dakika</p>
                        </div>
                        <div class="card-footer border-light bg-transparent">
                            <button class="btn btn-outline-light btn-sm me-2">
                                <i class="fas fa-play me-1"></i> Oynat
                            </button>
                            <button class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
